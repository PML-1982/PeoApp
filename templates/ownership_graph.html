<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ownership Graph - Peo Holdings</title>
  <link rel="icon" href="{{ url_for('static', filename='images/FaviconLogo.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="manifest" href="/static/manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #749299;
      color: #2b2b2b;
    }

    header {
      background-color: #0f0f0f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #logoutBtn {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #logoutBtn:hover {
      background-color: #444;
    }

    .dashboard {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .back {
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .back img {
      height: 24px;
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    .ownership-chart {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .ownership-chart img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Ownership Graph</h1>
      <img src="{{ url_for('static', filename='images/FaviconLogo.png') }}" alt="Peo Logo" width="80" height="70" />
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="dashboard">
    <div class="back" onclick="window.location.href='{{ url_for('serve_shares_register') }}'">
      <img src="{{ url_for('static', filename='images/backIcon.png') }}" alt="Back Icon" />
    </div>

    <div class="ownership-chart">
      <img src="{{ url_for('static', filename='images/ownership_pie_chart.png') }}" alt="Ownership Pie Chart" />
    </div>
  </div>

  <script>
    document.getElementById("logoutBtn").onclick = () => {
      window.location.href = "{{url_for('serve_login')}}";
    };

      if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/static/service-worker.js')
          .then(function (registration) {
            console.log('✅ Service Worker registered with scope:', registration.scope);
          })
          .catch(function (error) {
            console.error('❌ Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
