<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documents - Peo Holdings</title>
  <link rel="icon" href="{{ url_for('static', filename='images/FaviconLogo.png') }}" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #749299;
      color: #2b2b2b;
    }

    header {
      background-color: #0f0f0f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #logoutBtn {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #logoutBtn:hover {
      background-color: #444;
    }

    .dashboard {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .back {
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .back img {
      height: 24px;
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #fffdfa;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #ffe8b2;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1>Document Centre</h1>
      <img src="{{ url_for('static', filename='images/FaviconLogo.png') }}" alt="Peo Logo" width="80" height="70" />
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="dashboard">
    <div class="back" onclick="window.location.href='{{ url_for('serve_dashboard') }}'">
      <img src="{{ url_for('static', filename='images/backIcon.png') }}" alt="Back Icon" />
    </div>

  <!--  <h2>Select Document Type</h2>   -->

    <div class="grid" id="docGrid">
      <div class="card" id="statements" onclick="window.location.href='{{ url_for('serve_statements_page') }}'">📄 Statements</div>
      <div class="card" id="minutes" onclick="window.location.href='{{ url_for('serve_minutes_page') }}'">📝 Minutes</div>
      <div class="card" id="reports" onclick="window.location.href='{{ url_for('serve_reports_page') }}'">📚 Reports</div>
      <div class="card" id="nre" onclick="window.location.href='{{ url_for('serve_nre_page') }}'">🗃️ NRE</div>
    </div>
  </div>

  <script>
    
	document.getElementById("logoutBtn").onclick = () => {
      window.location.href = "{{url_for('serve_login')}}";
    };
  </script>
</body>
</html>
