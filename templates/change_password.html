<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - Peo Holdings</title>
    <link rel="icon" href="{{ url_for('static', filename='images/FaviconLogo.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: "{{ url_for('static', filename='images/FaviconLogo.png') }}" no-repeat center center fixed;
      background-size: 400px 300px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .change-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 360px;
      text-align: center;
    }
    .change-box h2 {
      margin-bottom: 1.5rem;
      color: #2b2b2b;
    }
    .change-box input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .change-box button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background-color: #ffc107;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .change-box button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <div class="change-box">
    <h2>Change Your Password</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="newPassword" placeholder="New Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button onclick="changePassword()">Update Password</button>

    <div style="margin-top: 1rem;">
      <button onclick="goBack()" style="
        padding: 0.6rem 1.2rem;
        background-color: #0f0f0f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.9rem;
      ">‚Üê Back to Login</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const storedUser = localStorage.getItem("peo_user");
      if (storedUser) {
        document.getElementById("username").value = storedUser;
      }
    });

    function changePassword() {
      const username = document.getElementById('username').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      fetch('/change-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, new_password: newPassword })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Password changed successfully. You may now log in.");
          localStorage.removeItem("peo_user");
          window.location.href = "{{url_for('serve_login')}}";
        } else {
          alert("Failed to change password: " + data.message);
        }
      })
      .catch(error => {
        alert("Server error. Try again later.");
        console.error("Error:", error);
      });
    }

    function goBack() {
      window.location.href = "{{url_for('serve_login')}}";
    }
  </script>

</body>
</html>
