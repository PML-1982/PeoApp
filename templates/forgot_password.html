<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Peo Holdings</title>
  <link rel="icon" href="{{ url_for('static', filename='images/FaviconLogo.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: "{{ url_for('static', filename='images/FaviconLogo.png') }}" no-repeat center center fixed;
      background-size: 400px 300px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .reset-box {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      width: 360px;
      text-align: center;
    }
    .reset-box h2 {
      margin-bottom: 1.5rem;
      color: #2b2b2b;
      font-size: 1.9rem;
    }
    .reset-box input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .reset-box button {
      width: 100%;
      padding: 1rem;
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reset-box button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <div class="reset-box">
    <h2>Forgot Password</h2>
    <input type="text" id="username" placeholder="Enter your username" />
    <button onclick="requestReset()">Send Reset Request</button>

    <div style="margin-top: 1rem;">
      <button onclick="goBack()" style="
        padding: 0.6rem 1.2rem;
        background-color: #0f0f0f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.9rem;
      ">‚Üê Back to Login</button>
    </div>
  </div>

  <script>
    function requestReset() {
      const username = document.getElementById('username').value;

      fetch('/forgot-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        if (data.success) {
          localStorage.setItem("peo_user", username);
          window.location.href = "{{url_for('serve_change_password_page')}}";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong. Try again later.");
      });
    }

    function goBack() {
      window.location.href = "{{url_for('serve_login')}}";
    }
  </script>

</body>
</html>
