<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Overview - Peo Holdings</title>
    <link rel="icon" href="{{ url_for('static', filename='images/FaviconLogo.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #749299;
      color: #2b2b2b;
    }

    header {
      background-color: #0f0f0f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #logoutBtn {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #logoutBtn:hover {
      background-color: #444;
    }

    .dashboard {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
    }

    .back {
      margin-bottom: 1.5rem;
      cursor: pointer;
    }

    .back img {
      height: 24px;
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }

    .summary {
      font-weight: bold;
      background-color: #ffe8b2;
    }

  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Financial Overview</h1>
      <img src="{{ url_for('static', filename='images/FaviconLogo.png') }}" alt="Peo logo" />
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="dashboard">
    <div class="back" onclick="window.location.href='/dashboard'">
      <img src="{{ url_for('static', filename='images/backIcon.png') }}" alt="Back" />
    </div>
  </div>

   <!-- <h2>Income vs. Expenditure Summary</h2>   -->

    <!-- ðŸ›  TO BE MADE DYNAMIC IN PHASE 2 -->
    <table style="width: 100%; background-color: white; border-collapse: collapse; margin-top: 1rem;">
  <tr>
    <th style="padding: 1rem; border: 1px solid #ccc;">Metric</th>
    <th style="padding: 1rem; border: 1px solid #ccc;">Value</th>
  </tr>
  <tr>
    <td style="padding: 1rem; border: 1px solid #ccc;">Total Allocated Shares</td>
    <td style="padding: 1rem; border: 1px solid #ccc;">R600,000.00</td>
  </tr>
  <tr>
    <td style="padding: 1rem; border: 1px solid #ccc;">Total Purchased Shares</td>
    <td style="padding: 1rem; border: 1px solid #ccc;">R462,650.00</td>
  </tr>
  <tr>
    <td style="padding: 1rem; border: 1px solid #ccc;">Remaining Shares</td>
    <td style="padding: 1rem; border: 1px solid #ccc;">R137,350.00</td>
  </tr>
  <tr>
    <td style="padding: 1rem; border: 1px solid #ccc;">Shares Sold (%)</td>
    <td style="padding: 1rem; border: 1px solid #ccc;">77.11%</td>
  </tr>
  <tr>
    <td style="padding: 1rem; border: 1px solid #ccc;">Remaining Shares (%)</td>
    <td style="padding: 1rem; border: 1px solid #ccc;">22.89%</td>
  </tr>
  <tr>
    <td style="padding: 1rem; border: 1px solid #ccc;">Monthly Account Fees</td>
    <td style="padding: 1rem; border: 1px solid #ccc;">R99.00</td>
  </tr>
  <tr>
    <td style="padding: 1rem; border: 1px solid #ccc;">Current Bank Balance</td>
    <td style="padding: 1rem; border: 1px solid #ccc;">R34,189.77</td>
  </tr>
</table>

  <script>
    document.getElementById("logoutBtn").onclick = () => {
      window.location.href = "{{url_for('serve_login')}}";
    };
  </script>
</body>
</html>
