<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ownership Table - Peo Holdings</title>
  <link rel="icon" href="{{ url_for('static', filename='images/FaviconLogo.png') }}" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #749299;
      color: #2b2b2b;
    }

    header {
      background-color: #0f0f0f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #logoutBtn {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #logoutBtn:hover {
      background-color: #444;
    }

    .dashboard {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .back {
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .back img {
      height: 24px;
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Ownership Table</h1>
      <img src="{{ url_for('static', filename='images/FaviconLogo.png') }}" alt="Peo Logo" width="80" height="70" />
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="dashboard">
    <div class="back" onclick="window.location.href='{{ url_for('serve_shares_register') }}'">
      <img src="{{ url_for('static', filename='images/backIcon.png') }}" alt="Back Icon" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Shares</th>
          <th>Ownership %</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Kgotsofalo</td><td>R95 000</td><td>15.83%</td></tr>
        <tr><td>Itumeleng</td><td>R91 150</td><td>15.19%</td></tr>
        <tr><td>Tlhakung</td><td>R70 000</td><td>11.67%</td></tr>
        <tr><td>Tshepo</td><td>R60 000</td><td>10.00%</td></tr>
        <tr><td>Maleho</td><td>R61 000</td><td>10.17%</td></tr>
        <tr><td>Mpho</td><td>R35 000</td><td>5.83%</td></tr>
        <tr><td>PML</td><td>R35 250</td><td>5.88%</td></tr>
        <tr><td>Olebogeng</td><td>R15 250</td><td>2.54%</td></tr>
        <tr><td>Peo Holdings</td><td>R137 350</td><td>22.89%</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("logoutBtn").onclick = () => {
      window.location.href = "{{url_for('serve_login')}}";
    };
  </script>
</body>
</html>
